<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="start" [routerLink]="['/login']">
        Iniciar sesión
      </ion-button>
      </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Verifica Email</h2>
      <p>
        Verifica tu correo electrónico y haz clic en el enlace para verificar tu dirección de correo electrónico.
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Reenviar verificación de email
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
